<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myimage">
    </div>
    <script>
        async function init(){
            console.log("shatha")
            const imagediv=document.getElementById('myimage');
            const name=await getmems();
            console.log(name[3].url);
            for(let i=0;i<3;i++){
            const img=document.createElement("img")
            img.width=500;
            img.src=name[Math.floor(Math.random()*100)].url;
            imagediv.appendChild(img);}

        }
        init();
        async function getmems(){
            const name="https://api.imgflip.com/get_memes";
            const result= await fetch(name);
            const json = await result.json();
            return json.data.memes;

        }
    </script>
</body>
</html>
